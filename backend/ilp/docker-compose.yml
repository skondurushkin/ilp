version: "3.9"

services:
  db:
    image: "postgres:15"
    restart: unless-stopped
    networks:
      - ilp_network
    ports:
      - "5436:5432"
    volumes:
      - ./pgdata:/var/lib/postgresql/data
      - ./scripts/init-database.sh:/docker-entrypoint-initdb.d/init-database.sh
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres

  ilp-server:
    build: .
    image: ilp-server-new
    container_name: ilp-server-new
    depends_on:
      - db
    expose:
      - 8191
    ports:
      - 8191:8191
    env_file:
      - app.env
#    environment:
#      - DATASOURCE_URL=jdbc:postgresql://host.docker.internal:5436/ilp
    networks:
      - ilp_network
    volumes:
      - ./logs:/workspace/build/ilp-server/logs
    restart: unless-stopped

networks:
  ilp_network:
    driver: bridge
