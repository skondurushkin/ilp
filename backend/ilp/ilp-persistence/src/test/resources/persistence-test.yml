spring:

  flyway:
    enabled: true

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate.dialect: org.hibernate.dialect.PostgresPlusDialect
      jakarta:
        persistence:
          schema-generation:
            create-source: metadata
            scripts:
              action: create
              create-target: ilp-create.sql
    show-sql: true

  # Required for jsonb type
  datasource:
    hikari:
      maximumPoolSize: 20
      data-source-properties:
        stringtype: unspecified
    url: jdbc:tc:postgresql:15.0://localhost:5437/postgres
    username: postgres
    password: postgres

testcontainers:
  reuse:
    enable: true
